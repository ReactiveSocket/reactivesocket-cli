buildscript {
  repositories { jcenter() }
}

plugins {
    id 'com.github.sherter.google-java-format' version '0.6'
}

description = 'RSocket CLI.'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "io.rsocket.cli.Main"

repositories {
    mavenLocal()
    maven { url 'http://repo.spring.io/milestone' }
    maven { url 'https://oss.jfrog.org/libs-snapshot' }
    maven { url 'https://dl.bintray.com/reactivesocket/RSocket' }
}

dependencies {
    compile 'io.rsocket:rsocket-transport-netty:0.9-SNAPSHOT'
    compile 'io.rsocket:rsocket-transport-local:0.9-SNAPSHOT'

    compile 'io.airlift:airline:0.7'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.8.8'
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.8'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.8'
    compile 'com.fasterxml.jackson.module:jackson-module-afterburner:2.8.8'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-cbor:2.8.8'
    compile 'org.slf4j:slf4j-jdk14:1.7.24'

    compile 'org.eclipse.jetty.http2:http2-http-client-transport:9.4.6.v20170531'
    compile 'org.mortbay.jetty.alpn:alpn-boot:8.1.11.v20170118'

    runtime 'org.slf4j:slf4j-jdk14:1.7.25'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
}

test {
    testLogging.showStandardStreams = false
}

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}
