buildscript {
  repositories { jcenter() }
  dependencies { classpath 'io.reactivesocket:gradle-nebula-plugin-reactivesocket:1.0.6' }
}

description = 'ReactiveSocket CLI.'

apply plugin: 'reactivesocket-project'
apply plugin: 'java'
apply plugin: 'application'

mainClassName = "io.reactivesocket.cli.Main"

repositories {
    mavenLocal()
    maven { url 'https://oss.jfrog.org/libs-snapshot' }
    maven { url 'https://dl.bintray.com/reactivesocket/ReactiveSocket' }
}

dependencies {
    compile 'io.reactivesocket:reactivesocket-transport-tcp:0.5.0-SNAPSHOT'
    compile 'io.reactivesocket:reactivesocket-transport-local:0.5.0-SNAPSHOT'
    compile 'io.reactivex.rxjava2:rxjava:2.0.2'

    compile 'io.airlift:airline:0.7'
    runtime 'org.slf4j:slf4j-simple:1.7.21'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
}

// support for snapshot/final releases via versioned branch names like 1.x
nebulaRelease {
    addReleaseBranchPattern(/\d+\.\d+\.\d+/)
    addReleaseBranchPattern('HEAD')
}

if (project.hasProperty('release.useLastTag')) {
    tasks.prepare.enabled = false
}

test {
    testLogging.showStandardStreams = true
}

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}
